<!DOCTYPE html>
{% extends 'auth_layout.html' %}

{% block title %}
    Reset Password
{% endblock %}

{% block content %}
<br>
<div class="container my-5">
    <div class="p-5 bg-body-tertiary rounded-3">
      <h1 class="text-body-emphasis">Reset password</h1>
      <form method="post">
        {% csrf_token %}
            <label for="email">Email:</label><br>
            <input type="email" class="form-control" id="email" name="email" value="{{user.email}}" required><br>
            <button type="submit" class="btn btn-outline-info">Request Password Reset</button>
        </form>
        <p><hr></p>
        <p>Already part of our community?   <a href="{% url 'login' %}">Sign in</a></p>
    </div>
</div>
{% endblock %}
