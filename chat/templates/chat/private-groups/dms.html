            <div class="list-group list-group-flush border-bottom" id="scrollarea">
                <ol>
                    {% for room in rooms %}
                    <li class="chat list-group-item list-group-item-action py-3 lh-sm">

                        <strong class="mb-1">{{room.name}}</strong>

        </div>
        <div class="message-wrapper">
            <div class="chat-header d-flex flex-row mb-2">
                <h1 class="p-2 w-100">Test</h1>

                    </svg>
                </a>
                
            </div>
            <div class="chat-messages">
                <section class="chat">
                    
                </section>
            </div>
            <form id="message-form" class="chat-bottom">
                <div class="input-group mb-3">
                    <textarea class="form-control" id="message-input" rows="3" placeholder="Your message..." aria-describedby="btn-send"></textarea>
                    <button class="btn btn-outline-secondary" type="submit" id="btn-send">Send</button>
                </div>
            </form>
        </div>
    </div>
        
{% endblock %}

{% block scripts %}
<script>
    const chat_list = document.getElementById('scrollarea');
    var chats = chat_list.getElementsByClassName("chat");
    for (var i = 0; i < chats.length; i++) {
        // This is used to activate the chat groups that is chosen by the user
        chats[i].addEventListener("click", function() {
          var current = document.getElementsByClassName("active");
      
          // If there's no active class
          if (current.length > 0) {
            current[0].className = current[0].className.replace(" active", "");
          }
      
          // Add the active class to the current/clicked button
          this.className += " active";
        });
      } 
</script>
{% endblock %}
